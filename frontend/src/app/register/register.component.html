<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-content animate-fade-in">
    <button class="close-btn" (click)="closeModal()">&times;</button>
    <form (ngSubmit)="onRegister()" class="login-form">
      <h2>Inscription</h2>

      <div class="form-group">
        <input type="text" [(ngModel)]="username" name="username" placeholder=" " required />
        <label>Nom d'utilisateur</label>
      </div>

      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" placeholder=" " required />
        <label>Email</label>
      </div>

      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" placeholder=" " required />
        <label>Mot de passe</label>
      </div>

      <div class="form-group">
        <select [(ngModel)]="role" name="role" required>
          <option value="USER">Utilisateur</option>
          <option value="ADMIN">Administrateur</option>
        </select>
        <label>Rôle</label>
      </div>

      <button type="submit" class="submit-btn">Créer un compte</button>
    </form>
  </div>
</div>

<!-- ✅ Popup de succès -->
<div class="success-popup" *ngIf="showSuccessPopup">
  <p>✅ Compte créé avec succès !</p>
</div>
